# ===========================================
# Spring Boot Application Configuration
# ===========================================

server:
  servlet:
    context-path: /api

# ===========================================
# PROFILE ACTIVATION PRIORITY (Highest to Lowest):
# ===========================================
# 1. Command Line Argument (HIGHEST PRIORITY)
#    java -jar app.jar --spring.profiles.active=prod
#
# 2. Environment Variable
#    export SPRING_PROFILES_ACTIVE=prod
#    java -jar app.jar
#
# 3. JVM System Property
#    java -Dspring.profiles.active=prod -jar app.jar
#
# 4. application.yaml/properties (LOWEST PRIORITY)
#    spring.profiles.active: dev
#
# ===========================================
# IMPORTANT: Command line has HIGHEST priority!
# ===========================================

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:car}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    hikari:
      schema: ${DB_SCHEMA:public}
      minimum-idle: 2
      idle-timeout: 40000
      maximum-pool-size: 10
      connection-timeout: 10000
      keepalive-time: 30000
      auto-commit: false

# Default app configuration (can be overridden by profile-specific files)
app:
  env: local
  debug-mode: true

logging:
  level:
    com.abbtech: INFO
